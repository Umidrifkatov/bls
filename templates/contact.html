{% load static i18n %}



<form id="contact-form" method="GET" action="/contact">
  {% csrf_token %}
  <div class="row">
    <div class="col-12">
      <p class="section-subheading text-center">{% translate "We will get back to you as soon as possible." %}</p>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="{% translate " Your Name *" %}" id="name" name="name" required
          data-validation-required-message="Please enter your name.">
        <p class="help-block text-danger"></p>
      </div>
    </div>

    <div class="col-12">
      <div class="form-group">
        <input class="form-control" placeholder="{% translate " Your Phone *" %}" id="phone" name="phone" required
          data-validation-required-message="Please enter your phone."></input>
        <p class="help-block text-danger"></p>
      </div>
    </div>


    <div class="col-7">
      <div class="form-check form-switch py-2">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" id="text" name="check" >
        <label class="form-check-label" for="flexSwitchCheckDefault">{% translate "Only text messages " %}</label>
      </div>
    </div>
    <div class="col-5">
      <div class="text-center">
        <div id="success"></div>
        <button type="submit" class="btn btn-success text-uppercase">{% translate "Send" %}</button>
      </div>
    </div>
  </div>

</form>
