{% extends 'nbase.html' %}
{% load static poll_extras i18n  %}
{% get_current_language_bidi as LANGUAGE_BIDI %}
{% get_current_language as LANGUAGE_CODE %}



{% block content %}



<div class=" py-5">
    <div class="container mt-5">
        <div class="row">
            {% for i in courses %}
            <div class="col-lg-3 p-2">
                <div class="h-100 p-4 border rounded-4 bg-dark text-light d-flex flex-column">
                    <h3 class="mb-4">{{ i.name }}</h3>
                    <div class=" mt-auto p-2">
                        <hr>
                        <a href="/coursepage/{{i.id}}" class="btn btn-success w-100" type="button">Info</a>
                        
                    </div>
                    
                </div>

            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
